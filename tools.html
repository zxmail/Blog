<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://gravatar.azure.cc/static/lib/fontawesome5pro/css/all.min.css?v=1.5.8">
    
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sticky-sidebar-v2/dist/sticky-sidebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/otpauth@9.1.4/dist/otpauth.umd.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.27.0/dist/index.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="text-gray-800 dark:text-gray-200">

    <div id="app" class="flex flex-col min-h-screen"></div>
    <div id="sidebar-container"></div>
    <div id="search-modal-container"></div>
    
    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="shadow-lg flex items-center justify-center">
      <i class="far fa-arrow-up"></i>
    </button>

    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <div id="qrcode-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center p-4" onclick="App.closeQrCodeModal()">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-xs text-center relative" onclick="event.stopPropagation()">
            <button onclick="App.closeQrCodeModal()" class="absolute top-2 right-3 text-gray-500 hover:text-gray-800 dark:text-gray-300 dark:hover:text-white text-2xl font-light">&times;</button>
            <h3 class="text-lg font-semibold mb-4">扫描二维码</h3>
            <div id="qrcode-canvas" class="flex justify-center p-2 bg-white rounded-md"></div>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-4">可以使用Google Authenticator扫描上方二维码把密钥添加至手机。</p>
        </div>
    </div>


    <script src="main.js"></script>

    <script>
        const pageTools = [
            { id: '2fa', name: '2FA工具', icon: 'fas fa-shield-check', template: 'tool2FAContent' },
            { id: 'qrcode', name: '在线生成二维码', icon: 'fas fa-qrcode', template: 'toolQRCodeContent' },
            { id: 'text', name: '文本处理', icon: 'fas fa-file-alt', template: 'toolTextProcessingContent' },
            { id: 'image', name: '图片处理', icon: 'fas fa-image', template: 'toolComingSoonContent' },
            { id: 'more', name: '更多工具', icon: 'fas fa-ellipsis-h', template: 'toolComingSoonContent' }
        ];

        Object.assign(App.state, {
            tools: pageTools,
            activeToolId: pageTools[0].id,
            desktopSidebar: null,
            twoFaTimer: null,
            currentTotpObject: null
        });

        App.init = function() {
            this.applyTheme();
            this.renderMobileSidebar();
            this.renderSearchModal();
            window.addEventListener('hashchange', () => this.router());
            window.addEventListener('load', () => this.router());
            window.addEventListener('scroll', () => this.handleScroll());
            window.addEventListener('resize', () => this.initStickySidebar());
        };

        App.initStickySidebar = function() {
            const sidebarElement = document.querySelector('#tools-sidebar-wrapper');
            if (sidebarElement && window.innerWidth >= 1024) {
                if (this.state.desktopSidebar) this.state.desktopSidebar.destroy();
                this.state.desktopSidebar = new StickySidebar('#tools-sidebar-wrapper', {
                    topSpacing: 80, bottomSpacing: 20,
                    containerSelector: '.main-container', innerWrapperSelector: '.sidebar-inner-wrapper'
                });
            } else if (this.state.desktopSidebar) {
                this.state.desktopSidebar.destroy();
                this.state.desktopSidebar = null;
            }
        };
        
        App.showToast = function(title, message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast-item bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-800 dark:text-gray-200 p-4 rounded-lg shadow-lg mb-2 w-72';
            toast.innerHTML = `<p class="font-semibold text-sm">${title}</p><p class="text-xs mt-1">${message}</p>`;
            container.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3000);
        };

        App.openQrCodeModal = function() {
            if (!this.state.currentTotpObject) {
                alert('请先输入有效的密钥并点击“点击获取验证码”！');
                return;
            }
            const qrCanvas = document.getElementById('qrcode-canvas');
            qrCanvas.innerHTML = '';
            const uri = this.state.currentTotpObject.toString();
            const qrCode = new QRCodeStyling({
                width: 220, height: 220, data: uri, margin: 5,
                 qrOptions: { errorCorrectionLevel: 'M' },
            });
            qrCode.append(qrCanvas);
            document.getElementById('qrcode-modal').style.display = 'flex';
        };
        App.closeQrCodeModal = function() {
            document.getElementById('qrcode-modal').style.display = 'none';
        };

        App.handle2FAGenerate = function() {
            if (this.state.twoFaTimer) clearInterval(this.state.twoFaTimer);
            this.state.currentTotpObject = null;
            const secretInput = document.getElementById('2fa-secret');
            const secret = secretInput.value.trim().replace(/\s/g, '');
            if (!secret) {
                document.getElementById('2fa-code').textContent = '请输入密钥！';
                document.getElementById('2fa-time').textContent = '--';
                document.getElementById('2fa-secret-display').textContent = '';
                return;
            }
            try {
                const totp = new OTPAuth.TOTP({
                    issuer: "2FA工具", label: secret.slice(0, 16), algorithm: "SHA1",
                    digits: 6, period: 30, secret: OTPAuth.Secret.fromBase32(secret),
                });
                this.state.currentTotpObject = totp;
                this.start2FATimer(totp);
                document.getElementById('2fa-secret-display').textContent = secret;
            } catch (error) {
                this.state.currentTotpObject = null;
                console.error("Error generating TOTP:", error);
                document.getElementById('2fa-code').textContent = '密钥错误';
                document.getElementById('2fa-time').textContent = '0';
                document.getElementById('2fa-secret-display').textContent = '';
            }
        };

        App.start2FATimer = function(totp) {
            const update = () => {
                const token = totp.generate();
                const remainingTime = totp.period - (Math.floor(Date.now() / 1000) % totp.period);
                document.getElementById('2fa-code').textContent = token;
                document.getElementById('2fa-time').textContent = remainingTime;
                if (remainingTime === 30 || !this.state.twoFaTimer) {
                     navigator.clipboard.writeText(token).then(() => {
                        this.showToast("已成功获取验证码哦~", "已成功复制");
                    }).catch(err => { console.error('Failed to copy: ', err); });
                }
            };
            update();
            this.state.twoFaTimer = setInterval(update, 1000); 
        };
        
        App.handleGenerateQRCode = function() {
            const text = document.getElementById('qr-data').value;
            const output = document.getElementById('qr-output').value;
            const errorLevel = document.getElementById('qr-error').value;
            const type = document.getElementById('qr-type').value;
            const margin = document.getElementById('qr-margin').value;
            const size = document.getElementById('qr-size').value;
            const outputImg = document.getElementById('qr-code-output-img');

            if (!text) {
                outputImg.style.display = 'none';
                return;
            }

            const params = new URLSearchParams({
                data: text,
                output: output,
                error: errorLevel,
                type: type,
                margin: margin,
                size: size,
            });

            const apiUrl = `https://tool.oschina.net/action/qrcode/generate?${params.toString()}`;
            
            outputImg.src = `${apiUrl}&timestamp=${new Date().getTime()}`;
            outputImg.style.display = 'block';
        };

        App.updateTextToolCharCount = function() {
            const textarea = document.getElementById('text-processing-input');
            const counter = document.getElementById('text-char-counter');
            if (textarea && counter) {
                counter.textContent = `${textarea.value.length} / 5000`;
            }
        };

        App.handleTextTransform = function(action) {
            const textarea = document.getElementById('text-processing-input');
            if (!textarea) return;
            let text = textarea.value;
            let result = text;

            switch (action) {
                case 'uppercase': result = text.toUpperCase(); break;
                case 'lowercase': result = text.toLowerCase(); break;
                case 'capitalize': result = text.replace(/\b\w/g, char => char.toUpperCase()); break;
                case 'un-capitalize': result = text.replace(/\b\w/g, char => char.toLowerCase()); break;
                case 'sentence-case': result = text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase()); break;
                case 'title-case': result = text.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' '); break;
                case 'pinyin':
                    // Reverted JS call to match the pinyin-pro library
                    if (typeof pinyinPro !== 'undefined') {
                        result = pinyinPro.pinyin(text, { toneType: 'none', type: 'string' });
                    } else {
                        this.showToast("错误", "拼音转换库加载失败，请刷新页面重试。");
                        return;
                    }
                    break;
                case 'copy': navigator.clipboard.writeText(text).then(() => this.showToast("操作成功", "内容已复制到剪贴板。")).catch(() => this.showToast("操作失败", "无法复制内容。")); return;
                case 'cut': navigator.clipboard.writeText(text).then(() => { textarea.value = ''; this.updateTextToolCharCount(); this.showToast("操作成功", "内容已剪切到剪贴板。"); }).catch(() => this.showToast("操作失败", "无法剪切内容。")); return;
                case 'clear': textarea.value = ''; break;
                case 'space-to-underscore': result = text.replace(/ /g, '_'); break;
                case 'underscore-space-to-camel': result = text.replace(/[\s_]+(\w)/g, (match, letter) => letter.toUpperCase()); break;
                case 'camel-to-underscore': result = text.replace(/([A-Z])/g, "_$1").toLowerCase().replace(/^_/, ''); break;
                case 'camel-to-space': result = text.replace(/([a-z])([A-Z])/g, '$1 $2'); break;
                case 'space-to-hyphen': result = text.replace(/ /g, '-'); break;
                case 'hyphen-to-underscore': result = text.replace(/-/g, '_'); break;
                case 'underscore-to-space': result = text.replace(/_/g, ' '); break;
                case 'underscore-to-dot': result = text.replace(/_/g, '.'); break;
                case 'dot-to-underscore': result = text.replace(/\./g, '_'); break;
                case 'space-to-newline': result = text.replace(/ /g, '\n'); break;
                case 'newline-to-space': result = text.replace(/\n/g, ' '); break;
                case 'clear-linenumbers': result = text.replace(/^\s*\d+\s*?/gm, ''); break;
                case 'clear-spaces': result = text.replace(/\s/g, ''); break;
                case 'clear-newlines': result = text.replace(/[\r\n]/g, ''); break;
            }

            textarea.value = result;
            this.updateTextToolCharCount();
            
            const autoCopy = document.querySelector('input[name="auto-copy"]:checked').value;
            if (autoCopy === 'yes') {
                navigator.clipboard.writeText(result).then(() => this.showToast("自动复制成功", "转换结果已复制到剪贴板。")).catch(() => {});
            }
        };

        App.router = async function() {
            if (this.state.twoFaTimer) clearInterval(this.state.twoFaTimer);
            this.state.currentTotpObject = null;
            const appContainer = document.getElementById('app');
            const hash = window.location.hash.slice(1) || this.state.tools[0].id;
            const toolExists = this.state.tools.some(t => t.id === hash);
            this.state.activeToolId = toolExists ? hash : this.state.tools[0].id;
            await Promise.all([ 
                this.fetchNavIfNeeded(), this.fetchFriendlyLinksIfNeeded(), 
                this.fetchSiteStatsIfNeeded(), this.fetchSiteSettingsIfNeeded() 
            ]);
            appContainer.innerHTML = this.templates.mainLayout();
            document.title = this.state.tools.find(t => t.id === this.state.activeToolId)?.name + ' - 在线工具' || '在线工具';
            this.initStickySidebar();
            if (this.state.activeToolId === 'qrcode') {
                this.handleGenerateQRCode();
            }
            if (this.state.activeToolId === 'text') {
                this.updateTextToolCharCount();
            }
        };

        Object.assign(App.templates, {
            mainLayout: () => `
                <div class="flex-grow">
                    ${App.templates.header()}
                    <main class="max-w-7xl mx-auto w-full p-4 sm:px-6">
                        <div class="flex flex-col lg:flex-row gap-6 main-container">
                            <div class="w-full lg:w-1/5 lg:max-w-[220px] flex-shrink-0" id="tools-sidebar-wrapper">
                                <div class="sidebar-inner-wrapper">
                                    ${App.templates.toolSidebar()}
                                </div>
                            </div>
                            <div class="w-full">
                                ${App.templates[App.state.tools.find(t => t.id === App.state.activeToolId).template]()}
                            </div>
                        </div>
                    </main>
                    ${App.templates.friendlyLinksSection()}
                </div>
                ${App.templates.footer()}
            `,
            toolSidebar: () => `
                <aside class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 tool-sidebar">
                    <div class="flex flex-row lg:flex-col items-center justify-center gap-4">
                        ${App.state.tools.map(tool => `
                            <a href="#${tool.id}" class="tool-item flex flex-col items-center justify-center gap-2 text-center w-20 ${tool.id === App.state.activeToolId ? 'active' : ''}">
                                <div class="tool-icon-wrapper w-14 h-14 bg-green-500 rounded-lg flex items-center justify-center shadow-md transition-transform duration-200 hover:scale-110 hover:shadow-lg">
                                    <i class="${tool.icon} text-white text-2xl"></i>
                                </div>
                                <span class="tool-label text-xs font-medium text-gray-600 dark:text-gray-400">${tool.name}</span>
                            </a>
                        `).join('')}
                    </div>
                </aside>
            `,
            tool2FAContent: () => `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold mb-1">2FA验证</h2>
                    <p class="text-sm text-gray-500 mb-6">双重验证/二步验证码获取工具 (相当于谷歌身份验证器的网页版)，使用时任选一种方式输入密钥即可。</p>
                    <input type="text" id="2fa-secret" placeholder="点击此处输入密钥" class="w-full px-4 py-3 border-2 border-green-300 rounded-md focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 dark:bg-gray-700 dark:border-green-700 dark:text-gray-200">
                    <button onclick="App.handle2FAGenerate()" class="w-full mt-4 bg-green-500 text-white font-bold py-3 rounded-md hover:bg-green-600 transition-colors">点击获取验证码</button>
                    <div class="mt-6 text-sm space-y-3 text-gray-700 dark:text-gray-300">
                        <p>双重密钥为：<span id="2fa-secret-display" class="font-mono"></span></p>
                        <p>当前验证码：<span id="2fa-code" class="font-bold text-lg text-red-500">------</span></p>
                        <div class="flex justify-between items-center">
                            <p>剩余时间： <span id="2fa-time">--</span> 秒</p>
                            <button onclick="App.openQrCodeModal()" class="bg-blue-500 text-white text-xs px-3 py-1.5 rounded-md hover:bg-blue-600 transition-colors">生成二维码</button>
                        </div>
                    </div>
                    <div class="mt-8 border-t dark:border-gray-700 pt-6">
                        <h3 class="font-semibold mb-2 text-gray-800 dark:text-gray-200">2FA工具说明</h3>
                        <div class="text-xs text-gray-600 dark:text-gray-400 leading-relaxed space-y-1">
                            <p>演示密钥: <code class="bg-gray-100 dark:bg-gray-700 p-1 rounded-md text-red-500 cursor-pointer" onclick="document.getElementById('2fa-secret').value = this.textContent; App.handle2FAGenerate();">7J64V3P3E77J3LKNUGS25QANTLRLTKVL</code> (点击此密钥可复制并生成)</p>
                            <p>新手提示：必须在倒计时结束前输入验证码登录或验证，否则会失效显示错误。调试功能时必须输入正确绑定的密钥，不要随便输入字符串去调试获取功能。目前点击获取验证码的按钮后会自动复制验证码到剪切板，直接去粘贴即可。如果想要验证生成的验证码是否正确，点击生成二维码的按钮，使用谷歌验证器APP扫描添加检查。</p>
                            <p>最近维护： 2023年10月22日</p>
                        </div>
                    </div>
                     <div class="text-center mt-8 text-xs text-gray-400">?2025 在线工具</div>
                </div>
            `,
            toolQRCodeContent: () => `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold mb-6 text-center">在线生成二维码(QR码)</h2>
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="w-full md:w-2/5">
                            <label for="qr-data" class="block text-sm font-medium mb-2">URL或其他文本:</label>
                            <textarea id="qr-data" class="w-full h-48 p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">https://xyrj.dpdns.org</textarea>
                        </div>
                        <div class="w-full md:w-1/5 space-y-2 flex flex-col">
                            <label class="text-sm">输出格式: <select id="qr-output" class="w-full border rounded-md p-1 dark:bg-gray-700 dark:border-gray-600"><option value="image/png" selected>PNG</option><option value="image/gif">GIF</option><option value="image/jpeg">JPEG</option></select></label>
                            <label class="text-sm">纠错级别: <select id="qr-error" class="w-full border rounded-md p-1 dark:bg-gray-700 dark:border-gray-600"><option value="L">L 7%</option><option value="M">M 15%</option><option value="Q" selected>Q 25%</option><option value="H">H 30%</option></select></label>
                            <label class="text-sm">类型: <select id="qr-type" class="w-full border rounded-md p-1 dark:bg-gray-700 dark:border-gray-600">${Array.from({length: 10}, (_, i) => `<option value="${i}" ${i===3 ? 'selected':''}>${i===0 ? '自动': i}</option>`).join('')}</select></label>
                            <label class="text-sm">边缘留白: <select id="qr-margin" class="w-full border rounded-md p-1 dark:bg-gray-700 dark:border-gray-600">${Array.from({length: 33}, (_, i) => `<option value="${i}" ${i===5 ? 'selected':''}>${i}</option>`).join('')}</select></label>
                            <label class="text-sm">原胞大小: <select id="qr-size" class="w-full border rounded-md p-1 dark:bg-gray-700 dark:border-gray-600"><option value="1">1</option><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></label>
                            <button onclick="App.handleGenerateQRCode()" class="w-full bg-green-500 text-white font-bold py-2 mt-auto rounded-md hover:bg-green-600">生成QR码</button>
                        </div>
                        <div class="w-full md:w-2/5">
                             <label class="block text-sm font-medium mb-2">QR码:</label>
                             <div class="border rounded-md w-full h-48 flex items-center justify-center bg-gray-200 dark:bg-gray-600 p-2">
                                <img id="qr-code-output-img" alt="Generated QR Code" style="display: none; max-width: 100%; max-height: 100%;">
                             </div>
                        </div>
                    </div>
                </div>
            `,
            toolTextProcessingContent: () => `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold mb-4">文本处理工具</h2>
                    <div class="relative">
                        <textarea id="text-processing-input" oninput="App.updateTextToolCharCount()" class="w-full h-48 p-3 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请把你要转换的内容粘贴在这里"></textarea>
                        <div id="text-char-counter" class="absolute bottom-3 right-3 text-sm text-gray-400">0 / 5000</div>
                    </div>
                    <div class="mt-4 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-2 text-sm">
                        <button onclick="App.handleTextTransform('uppercase')" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">全大写 AB</button>
                        <button onclick="App.handleTextTransform('lowercase')" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">全小写 ab</button>
                        <button onclick="App.handleTextTransform('capitalize')" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">首字母大写 Aa Bb</button>
                        <button onclick="App.handleTextTransform('un-capitalize')" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">首字母小写 aA bB</button>
                        <button onclick="App.handleTextTransform('sentence-case')" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">句子首字母大写</button>
                        <button onclick="App.handleTextTransform('title-case')" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">标题大小写</button>
                        <button onclick="App.handleTextTransform('pinyin')" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">汉字转拼音</button>
                        <button onclick="App.handleTextTransform('copy')" class="p-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">复制</button>
                        <button onclick="App.handleTextTransform('cut')" class="p-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">剪切</button>
                        <button onclick="App.handleTextTransform('clear')" class="p-2 bg-red-500 text-white rounded-md hover:bg-red-600">清空</button>
                    </div>
                    <div class="mt-2 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-7 gap-2 text-sm">
                        <button onclick="App.handleTextTransform('space-to-underscore')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">空格→下划线</button>
                        <button onclick="App.handleTextTransform('underscore-space-to-camel')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">下划线&空格→驼峰</button>
                        <button onclick="App.handleTextTransform('camel-to-underscore')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">驼峰→下划线</button>
                        <button onclick="App.handleTextTransform('camel-to-space')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">驼峰→空格</button>
                        <button onclick="App.handleTextTransform('space-to-hyphen')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">空格→中横线</button>
                        <button onclick="App.handleTextTransform('hyphen-to-underscore')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">中横线→下划线</button>
                        <button onclick="App.handleTextTransform('underscore-to-space')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">下划线→空格</button>
                        <button onclick="App.handleTextTransform('underscore-to-dot')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">下划线→小数点</button>
                        <button onclick="App.handleTextTransform('dot-to-underscore')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">小数点→下划线</button>
                        <button onclick="App.handleTextTransform('space-to-newline')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">空格→换行</button>
                        <button onclick="App.handleTextTransform('newline-to-space')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">换行→空格</button>
                        <button onclick="App.handleTextTransform('clear-linenumbers')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">清除行号</button>
                        <button onclick="App.handleTextTransform('clear-spaces')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">清除空格</button>
                        <button onclick="App.handleTextTransform('clear-newlines')" class="p-2 bg-green-600 text-white rounded-md hover:bg-green-700">清除换行</button>
                    </div>
                    <div class="mt-6 border-t dark:border-gray-700 pt-4 text-sm text-gray-600 dark:text-gray-400 space-y-2">
                        <div class="flex items-center gap-4">
                            <span class="flex-shrink-0">转换后自动复制结果:</span>
                            <label class="flex items-center gap-1"><input type="radio" name="auto-copy" value="no" checked class="h-4 w-4"> 否</label>
                            <label class="flex items-center gap-1"><input type="radio" name="auto-copy" value="yes" class="h-4 w-4"> 是</label>
                        </div>
                    </div>
                    <div class="mt-4 text-xs text-gray-500">
                        <p><span class="font-bold">提示:</span> 首字母大写仅在英文单词有空格的情况下才有效; 句子首字母大写仅在". "后的第一个单词有效; "标题大小写"目前的全大写单词有过滤比较少, 大家可以反馈提交。</p>
                    </div>
                </div>
            `,
            toolComingSoonContent: () => `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 flex items-center justify-center min-h-[400px]">
                    <div class="text-center">
                        <i class="fas fa-tools text-4xl text-gray-300 dark:text-gray-600"></i>
                        <h2 class="text-xl font-semibold mt-4">功能开发中</h2>
                        <p class="text-gray-500 mt-2">该工具即将上线，敬请期待。</p>
                    </div>
                </div>
            `
        });

        App.init();
    </script>
</body>
