<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://gravatar.azure.cc/static/lib/fontawesome5pro/css/all.min.css?v=1.5.8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sticky-sidebar-v2/dist/sticky-sidebar.min.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="text-gray-800 dark:text-gray-200">

    <div id="app" class="flex flex-col min-h-screen"></div>
    <div id="sidebar-container"></div>
    <div id="search-modal-container"></div>
    
    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="shadow-lg flex items-center justify-center">
      <i class="far fa-arrow-up"></i>
    </button>

    <script src="main.js"></script>

    <script>
        // Define the toolset for this page
        const pageTools = [
            { id: '2fa', name: '2FA验证', icon: 'fas fa-shield-check', template: 'tool2FAContent' },
            { id: 'qrcode', name: '在线生成二维码', icon: 'fas fa-qrcode', template: 'toolComingSoonContent' },
            { id: 'text', name: '文本处理', icon: 'fas fa-file-alt', template: 'toolComingSoonContent' },
            { id: 'image', name: '图片处理', icon: 'fas fa-image', template: 'toolComingSoonContent' },
            { id: 'more', name: '更多工具', icon: 'fas fa-ellipsis-h', template: 'toolComingSoonContent' }
        ];

        // Extend the global App object with page-specific properties
        Object.assign(App.state, {
            tools: pageTools,
            activeToolId: pageTools[0].id
        });

        // Override the init function for the tools page
        App.init = function() {
            this.applyTheme();
            this.renderMobileSidebar();
            this.renderSearchModal();
            window.addEventListener('hashchange', () => this.router());
            window.addEventListener('load', () => this.router());
            window.addEventListener('scroll', () => this.handleScroll());
        };

        // Page-specific router
        App.router = async function() {
            const appContainer = document.getElementById('app');
            const hash = window.location.hash.slice(1) || this.state.tools[0].id;
            
            // Check if the tool exists, otherwise default to the first one
            const toolExists = this.state.tools.some(t => t.id === hash);
            this.state.activeToolId = toolExists ? hash : this.state.tools[0].id;
            
            // Fetch data required for shared components like header and footer
            await Promise.all([ 
                this.fetchNavIfNeeded(), 
                this.fetchFriendlyLinksIfNeeded(), 
                this.fetchSiteStatsIfNeeded(), 
                this.fetchSiteSettingsIfNeeded() 
            ]);
            
            // Render the entire page layout
            appContainer.innerHTML = this.templates.mainLayout();
            document.title = this.state.tools.find(t => t.id === this.state.activeToolId)?.name + ' - 在线工具' || '在线工具';
        };

        // Add page-specific templates
        Object.assign(App.templates, {
            mainLayout: () => `
                <div class="flex-grow">
                    ${App.templates.header()}
                    <main class="max-w-7xl mx-auto w-full p-4 sm:px-6">
                        <div class="lg:flex gap-6">
                            <div class="w-full lg:w-1/5 mb-6 lg:mb-0 flex-shrink-0">
                                ${App.templates.toolSidebar()}
                            </div>
                            <div class="w-full lg:w-4/5">
                                ${App.templates[App.state.tools.find(t => t.id === App.state.activeToolId).template]()}
                            </div>
                        </div>
                    </main>
                    ${App.templates.friendlyLinksSection()}
                </div>
                ${App.templates.footer()}
            `,
            toolSidebar: () => `
                <aside class="bg-white dark:bg-gray-800 p-3 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 tool-sidebar">
                    <ul class="space-y-1">
                        ${App.state.tools.map(tool => `
                            <li>
                                <a href="#${tool.id}" class="flex items-center gap-3 p-3 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 ${tool.id === App.state.activeToolId ? 'active' : ''}">
                                    <i class="${tool.icon} w-5 text-center text-gray-500"></i>
                                    <span class="font-medium text-sm text-gray-700 dark:text-gray-300">${tool.name}</span>
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                </aside>
            `,
            tool2FAContent: () => `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold mb-1">2FA验证</h2>
                    <p class="text-sm text-gray-500 mb-6">双重验证/二步验证码获取工具 (相当于谷歌身份验证器的网页版)，使用时任选一种方式输入密钥即可。</p>
                    
                    <input type="text" placeholder="点击此处输入密钥" class="w-full px-4 py-3 border-2 border-green-300 rounded-md focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 dark:bg-gray-700 dark:border-green-700 dark:text-gray-200">
                    
                    <button class="w-full mt-4 bg-green-500 text-white font-bold py-3 rounded-md hover:bg-green-600 transition-colors">点击获取验证码</button>
                    
                    <div class="mt-6 text-sm space-y-3 text-gray-700 dark:text-gray-300">
                        <p>双重密钥为：</p>
                        <p>当前验证码：</p>
                        <div class="flex justify-between items-center">
                            <p>剩余时间： 1秒</p>
                            <button class="bg-blue-500 text-white text-xs px-3 py-1.5 rounded-md hover:bg-blue-600 transition-colors">生成二维码</button>
                        </div>
                    </div>

                    <div class="mt-8 border-t dark:border-gray-700 pt-6">
                        <h3 class="font-semibold mb-2 text-gray-800 dark:text-gray-200">2FA工具说明</h3>
                        <div class="text-xs text-gray-600 dark:text-gray-400 leading-relaxed space-y-1">
                            <p>演示密钥: <code class="bg-gray-100 dark:bg-gray-700 p-1 rounded-md text-red-500">7J64V3P3E77J3LKNUGS25QANTLRLTKVL</code> (点击此密钥可复制)</p>
                            <p>新手提示：必须在倒计时结束前输入验证码登录或验证，否则会失效显示错误。调试功能时必须输入正确绑定的密钥，不要随便输入字符串去调试获取功能。目前点击获取验证码的按钮后会自动复制验证码到剪切板，直接去粘贴即可。如果想要验证生成的验证码是否正确，点击生成二维码的按钮，使用谷歌验证器APP扫描添加检查。</p>
                            <p>最近维护： 2023年10月22日</p>
                        </div>
                    </div>
                     <div class="text-center mt-8 text-xs text-gray-400">©2025 在线工具</div>
                </div>
            `,
            toolComingSoonContent: () => `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 flex items-center justify-center min-h-[400px]">
                    <div class="text-center">
                        <i class="fas fa-tools text-4xl text-gray-300 dark:text-gray-600"></i>
                        <h2 class="text-xl font-semibold mt-4">功能开发中</h2>
                        <p class="text-gray-500 mt-2">该工具即将上线，敬请期待。</p>
                    </div>
                </div>
            `
        });

        // Initialize the App
        App.init();
    </script>
</body>
</html>
