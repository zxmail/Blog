<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script>
        // Tailwind CSS Dark Mode Config
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .ql-editor { min-height: 250px; font-size: 16px; line-height: 1.7; }
        .content-area { font-size: 16px; line-height: 1.7; }
        .content-area a { color: #3b82f6; text-decoration: underline; }
        .dark .content-area a { color: #60a5fa; }
        .content-area h1, .content-area h2, .content-area h3 { font-weight: 600; margin-top: 1.5em; margin-bottom: 0.5em; border: none; padding: 0;}
        .content-area h1 { font-size: 2em; } .content-area h2 { font-size: 1.5em; } .content-area h3 { font-size: 1.25em; }
        .content-area p { margin-bottom: 1em; } .content-area ul, .content-area ol { padding-left: 2em; margin-bottom: 1em; }
        .content-area blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; margin-left: 0; color: #6b7280; }
        .dark .content-area blockquote { border-color: #4b5563; color: #9ca3af; }
        .content-area pre { background-color: #f3f4f6; padding: 1em; border-radius: 0.5rem; overflow-x: auto; color: #1f2937; }
        .dark .content-area pre { background-color: #1f2937; color: #d1d5db; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        .dark .loader { border-color: #4b5563; border-top-color: #60a5fa;}
        #back-to-top { position: fixed; bottom: 2rem; right: 2rem; display: none; }
        
        /* Dropdown styles */
        .group .dropdown-menu { display: none; }
        .group:hover .dropdown-menu { display: block; }
        .group .sub-menu { display: none; }
        .group-hover\:block .sub-menu { display: block; }
        .dark .dropdown-menu, .dark .sub-menu { background-color: #1f2937; border-color: #4b5563; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">

    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 flex flex-col min-h-screen"></div>
    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="bg-blue-500 hover:bg-blue-600 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
    </button>

    <script>
        const App = {
            config: {
                workerUrl: 'https://blog.xy193.workers.dev' // 请替换为您的 Worker URL
            },
            state: {
                posts: [],
                navItems: [],
                tags: [],
                categories: {},
                recentPosts: [],
                friendlyLinks: [],
                recentComments: [],
                siteStats: null,
                comments: {}, // keyed by slug
                theme: localStorage.getItem('theme') || 'light',
                authToken: localStorage.getItem('authToken'),
                editorInstance: null
            },

            init() {
                this.applyTheme();
                window.addEventListener('hashchange', this.router);
                window.addEventListener('load', this.router);
                window.addEventListener('scroll', this.handleScroll);
            },
            
            applyTheme() {
                if (this.state.theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            },

            toggleTheme() {
                this.state.theme = this.state.theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', this.state.theme);
                this.applyTheme();
                // Re-render just the icon, not the whole header
                const themeToggleButton = document.getElementById('theme-toggle-button');
                if(themeToggleButton) {
                    const themeIcon = this.state.theme === 'light'
                        ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`
                        : `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`;
                    themeToggleButton.innerHTML = themeIcon;
                }
            },

            handleScroll() { /* ... no changes ... */ },
            helpers: { /* ... no changes ... */ },

            router: async () => {
                const appContainer = document.getElementById('app');
                appContainer.innerHTML = App.templates.loader();

                const path = window.location.hash.slice(1) || '/';
                const parts = path.split('/');
                
                await Promise.all([
                    App.fetchNavIfNeeded(),
                    App.fetchTagsIfNeeded(),
                    App.fetchFriendlyLinksIfNeeded(),
                    App.fetchRecentCommentsIfNeeded(),
                    App.fetchSiteStatsIfNeeded()
                ]);

                if (path === '/' || parts[1] === 'category' || parts[1] === 'tag' || path.startsWith('/search')) {
                   await App.fetchDataIfNeeded(true);
                } else {
                   await App.fetchDataIfNeeded();
                }

                if (path === '/') {
                    appContainer.innerHTML = App.templates.mainLayout(App.templates.homePage(App.state.posts));
                } else if (parts[1] === 'post' && parts[2]) {
                    const slug = parts[2];
                    const post = await App.fetchSinglePost(slug);
                    await App.fetchCommentsForPost(slug);
                    if (post) {
                        const postIndex = App.state.posts.findIndex(p => p.slug === slug);
                        if (postIndex > -1) App.state.posts[postIndex] = post;
                        else App.state.posts.unshift(post);
                    }
                    appContainer.innerHTML = App.templates.mainLayout(App.templates.postPage(post));
                } else if (parts[1] === 'search' && parts[2]) {
                    const query = decodeURIComponent(parts[2]);
                    const results = await App.fetchSearchResults(query);
                    appContainer.innerHTML = App.templates.mainLayout(App.templates.homePage(results, `搜索结果: "${query}"`));
                } else if (parts[1] === 'category' && parts.length > 2) {
                    const categoryName = parts.slice(2).map(decodeURIComponent).join('/');
                    const filteredPosts = App.state.posts.filter(p => p.category && p.category.startsWith(categoryName));
                    appContainer.innerHTML = App.templates.mainLayout(App.templates.homePage(filteredPosts, `分类: ${categoryName}`));
                } else if (parts[1] === 'tag' && parts[2]) {
                    const tagName = decodeURIComponent(parts[2]);
                    const filteredPosts = App.state.posts.filter(p => p.tags && p.tags.includes(tagName));
                    appContainer.innerHTML = App.templates.mainLayout(App.templates.homePage(filteredPosts, `标签: ${tagName}`));
                } else if (path === '/admin') {
                    if (App.state.authToken) window.location.hash = '/admin/dashboard';
                    else appContainer.innerHTML = App.templates.loginPage();
                } else if (path === '/admin/dashboard') {
                    if (!App.state.authToken) { window.location.hash = '/admin'; return; }
                    appContainer.innerHTML = App.templates.adminDashboard();
                } else {
                    appContainer.innerHTML = App.templates.mainLayout(App.templates.notFoundPage());
                }
            },
            
            fetchNavIfNeeded: async () => { /* ... no changes ... */ },
            fetchDataIfNeeded: async (forceRefresh = false) => { /* ... no changes ... */ },
            fetchTagsIfNeeded: async () => { /* ... no changes ... */ },
            fetchFriendlyLinksIfNeeded: async () => { /* ... no changes ... */ },
            fetchRecentCommentsIfNeeded: async (forceRefresh = false) => { if (App.state.recentComments.length === 0 || forceRefresh) { try { const res = await fetch(`${App.config.workerUrl}/api/comments/recent`); App.state.recentComments = await res.json(); } catch (e) { console.error("Fetch recent comments error:", e); } } },
            fetchCommentsForPost: async (slug) => { /* ... no changes ... */ },
            fetchSinglePost: async (slug) => { /* ... no changes ... */ },
            fetchSiteStatsIfNeeded: async (forceRefresh = false) => {
                if (!App.state.siteStats || forceRefresh) {
                     try {
                        const res = await fetch(`${App.config.workerUrl}/api/stats`);
                        App.state.siteStats = await res.json();
                    } catch (e) { console.error("Fetch stats error:", e); }
                }
            },
            fetchSearchResults: async (query) => {
                try {
                    const res = await fetch(`${App.config.workerUrl}/api/search?q=${encodeURIComponent(query)}`);
                    return await res.json();
                } catch (e) {
                    console.error("Search error:", e);
                    return [];
                }
            },

            handleLogin: async (event) => { /* ... no changes ... */ },
            handleLogout: () => { /* ... no changes ... */ },
            handleSearchSubmit: (event) => {
                event.preventDefault();
                const queryInput = event.target.querySelector('[name="query"]');
                const query = queryInput.value.trim();
                if (query) {
                    window.location.hash = `#/search/${encodeURIComponent(query)}`;
                }
            },

            showView: (viewName, param = null) => {
                const el = document.getElementById('admin-content');
                if (viewName === 'posts') el.innerHTML = App.templates.postManager();
                else if (viewName === 'editor') {
                    const post = param ? App.state.posts.find(p => p.slug === param) : {};
                    el.innerHTML = App.templates.postEditor(post);
                    App.initEditor(post);
                } 
                else if (viewName === 'nav') el.innerHTML = App.templates.navEditor();
                else if (viewName === 'links') el.innerHTML = App.templates.friendlyLinksEditor();
                else if (viewName === 'settings') {
                   App.fetchSiteStatsIfNeeded(true).then(() => {
                        el.innerHTML = App.templates.siteSettingsEditor();
                   });
                }
                else if (viewName === 'comments') {
                    App.fetchRecentCommentsIfNeeded(true).then(() => {
                         el.innerHTML = App.templates.commentsManager();
                    });
                }
            },
            initEditor: (post = {}) => { /* ... no changes ... */ },
            handlePostFormSubmit: async (event) => { /* ... no changes ... */ },
            deletePost: async (slug) => { /* ... no changes ... */ },
            
            addNavItemRow: () => {
                const container = document.getElementById('nav-item-list');
                const div = document.createElement('div');
                div.className = 'nav-item-row grid grid-cols-12 gap-2 mb-2';
                div.innerHTML = `<input type="text" name="label" placeholder="菜单项名称" class="col-span-5 px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"><input type="text" name="url" placeholder="URL" class="col-span-4 px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"><input type="text" name="icon" placeholder="Icon SVG" class="col-span-2 px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"><button type="button" onclick="App.removeNavItemRow(this)" class="bg-red-500 text-white px-3 py-2 rounded col-span-1">-</button>`;
                container.appendChild(div);
            },
            removeNavItemRow: (button) => { /* ... no changes ... */ },
            handleNavFormSubmit: async (event) => {
                event.preventDefault();
                const rows = document.querySelectorAll('.nav-item-row');
                
                const parseNavItems = () => {
                    const items = Array.from(rows).map(row => ({
                        label: row.querySelector('[name=label]').value,
                        url: row.querySelector('[name=url]').value,
                        icon: row.querySelector('[name=icon]').value,
                    }));

                    const result = [];
                    const stack = [{ level: -1, children: result }];

                    for (const item of items) {
                        const label = item.label;
                        const indent = label.match(/^\s*/)[0].length;
                        const level = Math.floor(indent / 2);

                        item.label = label.trim();
                        if (!item.label || !item.url) continue;

                        while (level <= stack[stack.length - 1].level) {
                            stack.pop();
                        }

                        const parent = stack[stack.length - 1];
                        if (!parent.children) { parent.children = []; }
                        parent.children.push(item);
                        
                        stack.push({ level: level, ...item });
                    }
                    return result;
                };

                const newNavItems = parseNavItems();
                
                try {
                    const res = await fetch(`${App.config.workerUrl}/api/admin/nav`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${App.state.authToken}` }, body: JSON.stringify(newNavItems) });
                    if (res.ok) {
                        alert('导航更新成功');
                        App.state.navItems = [];
                        window.location.hash = '/admin/dashboard';
                    } else throw new Error('更新失败');
                } catch (e) { alert('更新失败'); }
            },
            
            addLinkItemRow: () => { /* ... no changes ... */ },
            removeLinkItemRow: (button) => { /* ... no changes ... */ },
            handleLinksFormSubmit: async (event) => { /* ... no changes ... */ },
            handleCommentSubmit: async (event, slug) => { /* ... no changes ... */ },
            deleteComment: async (commentId) => { /* ... no changes ... */ },
            handleStatsFormSubmit: async (event) => {
                event.preventDefault();
                const form = event.target;
                const statsData = {
                    posts_total: form.posts_total.value,
                    categories_total: form.categories_total.value,
                    comments_total: form.comments_total.value,
                    contact_email: form.contact_email.value,
                    contact_github: form.contact_github.value,
                };
                try {
                    const res = await fetch(`${App.config.workerUrl}/api/admin/stats`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${App.state.authToken}` }, body: JSON.stringify(statsData) });
                    if (res.ok) {
                        alert('统计数据更新成功!');
                        App.state.siteStats = null; // force refresh
                        App.router();
                    } else { throw new Error('保存失败'); }
                } catch (error) {
                    alert('统计数据保存失败。');
                }
            },

            templates: {
                header: () => {
                    const renderSubMenuItems = (items) => {
                         return `<ul class="list-none">
                            ${items.map(item => `
                                <li class="relative group/sub">
                                    <a href="${item.url}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-400 flex justify-between items-center">
                                        <span>${item.label}</span>
                                        ${item.children && item.children.length > 0 ? '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>' : ''}
                                    </a>
                                     ${item.children && item.children.length > 0 ? `<div class="absolute left-full top-0 hidden group-hover/sub:block bg-white dark:bg-gray-800 shadow-lg rounded-md py-1 z-30 w-48 border dark:border-gray-700">${renderSubMenuItems(item.children)}</div>` : ''}
                                </li>
                            `).join('')}
                        </ul>`;
                    }

                     const renderTopLevelMenu = (items) => {
                        return `<nav class="hidden sm:flex items-center space-x-1 text-gray-600 dark:text-gray-300">
                            ${items.map(item => `
                                <div class="relative group">
                                    <a href="${item.url}" class="px-3 py-2 hover:text-blue-500 dark:hover:text-blue-400 flex items-center gap-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                                        ${item.icon || ''}
                                        <span>${item.label}</span>
                                        ${item.children && item.children.length > 0 ? '<svg class="w-4 h-4 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>' : ''}
                                    </a>
                                    ${item.children && item.children.length > 0 ? `<div class="absolute hidden dropdown-menu bg-white dark:bg-gray-800 shadow-lg rounded-md mt-1 py-1 z-20 w-48 border dark:border-gray-700">${renderSubMenuItems(item.children)}</div>` : ''}
                                </div>
                            `).join('')}
                        </nav>`;
                    };

                    const themeIcon = App.state.theme === 'light'
                        ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`
                        : `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`;

                    return `
                    <header class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700 mb-8">
                        <div class="flex items-center gap-4">
                            <a href="#" class="text-xl font-bold text-gray-900 dark:text-gray-100 flex items-center gap-2">
                                <svg class="w-8 h-8" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M512 64a448 448 0 1 1 0 896a448 448 0 0 1 0-896m0 832a384 384 0 0 0 0-768a384 384 0 0 0 0 768m-48-448a48 48 0 1 1 96 0a48 48 0 0 1-96 0m-128-64a48 48 0 1 1 96 0a48 48 0 0 1-96 0m256 0a48 48 0 1 1 96 0a48 48 0 0 1-96 0m-128 128a48 48 0 1 1 96 0a48 48 0 0 1-96 0"></path></svg>
                                <span>夏商记</span>
                            </a>
                             ${renderTopLevelMenu(App.state.navItems)}
                        </div>
                        <div class="flex items-center gap-4 text-gray-600 dark:text-gray-300">
                           <button id="search-toggle" onclick="document.getElementById('sidebar-search-input')?.focus()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                           </button>
                           <button id="theme-toggle-button" onclick="App.toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">${themeIcon}</button>
                           <a href="#/admin" class="text-sm hover:underline">登录</a>
                        </div>
                    </header>`;
                },
                sidebar: () => `
                    <aside class="w-full lg:w-1/4 space-y-8">
                         <div>
                            <form onsubmit="App.handleSearchSubmit(event)" class="relative">
                                <input type="search" id="sidebar-search-input" name="query" placeholder="搜索..." class="w-full px-4 py-2 border rounded-md dark:bg-gray-800 dark:border-gray-700">
                                <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                                </button>
                            </form>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg border-b pb-2 mb-4 dark:border-gray-700">网站统计</h3>
                            <div class="text-sm space-y-2">
                                <p class="flex justify-between"><span>文章总数:</span> <span class="font-mono">${App.state.siteStats?.posts_total || 0}</span></p>
                                <p class="flex justify-between"><span>分类总数:</span> <span class="font-mono">${App.state.siteStats?.categories_total || 0}</span></p>
                                <p class="flex justify-between"><span>评论总数:</span> <span class="font-mono">${App.state.siteStats?.comments_total || 0}</span></p>
                            </div>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg border-b pb-2 mb-4 dark:border-gray-700">近期文章</h3><ul class="space-y-4">${App.state.recentPosts.map(post => `<li><a href="#/post/${post.slug}" class="flex items-center gap-3 group"><img src="${post.imageUrl || 'https://placehold.co/100x75/e2e8f0/cbd5e0?text=Img'}" alt="${post.title}" class="w-20 h-14 object-cover rounded-md flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/100x75/e2e8f0/cbd5e0?text=Img';"><div><p class="text-sm font-medium group-hover:text-blue-600 dark:group-hover:text-blue-400 leading-snug">${post.isPinned ? '<span class="text-red-500 font-bold">[置顶]</span> ' : ''}${post.title}</p><p class="text-xs text-gray-400 mt-1">${new Date(post.date).toLocaleDateString()}</p></div></a></li>`).join('')}</ul>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg border-b pb-2 mb-4 dark:border-gray-700">分类目录</h3><ul class="space-y-3">${Object.entries(App.state.categories).map(([category, count]) => `<li><a href="#/category/${encodeURIComponent(category)}" class="hover:text-blue-600 dark:hover:text-blue-400 text-sm flex justify-between"><span>${category}</span><span>(${count})</span></a></li>`).join('')}</ul>
                        </div>
                         <div>
                            <h3 class="font-semibold text-lg border-b pb-2 mb-4 dark:border-gray-700">标签</h3><div class="flex flex-wrap gap-2">${App.state.tags.map(tag => `<a href="#/tag/${encodeURIComponent(tag)}" class="bg-white dark:bg-gray-800 text-sm px-3 py-1 rounded-md border dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 hover:border-gray-400">${tag}</a>`).join('')}</div>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg border-b pb-2 mb-4 dark:border-gray-700">友情链接</h3><ul class="space-y-3">${(App.state.friendlyLinks || []).map(link => `<li><a href="${link.url}" target="_blank" rel="noopener noreferrer" class="hover:text-blue-600 dark:hover:text-blue-400 text-sm">&#8227; ${link.name}</a></li>`).join('')}</ul>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg border-b pb-2 mb-4 dark:border-gray-700">最近评论</h3><ul class="space-y-4">${(App.state.recentComments || []).map(comment => `<li><div class="text-sm"><span class="font-semibold">${comment.nickname}</span> <span class="text-gray-400">在</span> <a href="#/post/${comment.slug}" class="text-blue-500 hover:underline">${comment.postTitle}</a> <span class="text-gray-400">中说:</span></div><div class="text-sm mt-1 bg-gray-100 dark:bg-gray-800 p-2 rounded-md">${App.helpers.stripHtmlAndTruncate(comment.content, 50)}</div></li>`).join('')}</ul>
                        </div>
                    </aside>
                `,
                footer: () => {
                    const stats = App.state.siteStats || {};
                    const year = new Date().getFullYear();
                    return `

        App.templates.postManager = () => `<div class="flex justify-between items-center mb-6"><h2 class="text-xl font-semibold">文章列表</h2><button onclick="App.showView('editor')" class="bg-blue-500 text-white py-2 px-4 rounded">撰写新文章</button></div><div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-x-auto"><table class="min-w-full divide-y dark:divide-gray-700"><thead><tr><th class="px-6 py-3 text-left">标题</th><th class="px-6 py-3 text-left">分类</th><th class="px-6 py-3 text-left">日期</th><th class="px-6 py-3 text-right">操作</th></tr></thead><tbody class="divide-y dark:divide-gray-700">${App.state.posts.map(p => `<tr><td class="px-6 py-4">${p.title}</td><td class="px-6 py-4">${p.category}</td><td class="px-6 py-4">${new Date(p.date).toLocaleDateString()}</td><td class="px-6 py-4 text-right"><button onclick="App.showView('editor', '${p.slug}')" class="text-indigo-600 dark:text-indigo-400">编辑</button><button onclick="App.deletePost('${p.slug}')" class="text-red-600 dark:text-red-400 ml-2">删除</button></td></tr>`).join('')}</tbody></table></div>`;
        App.templates.postEditor = (post = {}) => `<div class="flex justify-between items-center mb-6"><h2 class="text-xl font-semibold">${post.slug ? '编辑文章' : '撰写新文章'}</h2><button onclick="App.showView('posts')" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">返回列表</button></div><form onsubmit="App.handlePostFormSubmit(event)" data-slug="${post.slug || ''}" data-date="${post.date || ''}" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-6"><div><label for="title" class="block text-sm font-medium">标题</label><input type="text" id="title" name="title" value="${post.title || ''}" required class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="category" class="block text-sm font-medium">分类</label><input type="text" id="category" name="category" value="${post.category || ''}" required class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div><div><label for="imageUrl" class="block text-sm font-medium">配图 URL</label><input type="url" id="imageUrl" name="imageUrl" value="${post.imageUrl || ''}" class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="tags" class="block text-sm font-medium">标签 (用英文逗号,隔开)</label><input type="text" id="tags" name="tags" value="${(post.tags || []).join(', ')}" class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div><div class="flex items-center gap-4"><div><label for="views" class="block text-sm font-medium">浏览量</label><input type="number" id="views" name="views" value="${post.views || 0}" class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div><div class="mt-6 flex items-center"><input type="checkbox" id="isPinned" name="isPinned" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" ${post.isPinned ? 'checked' : ''}><label for="isPinned" class="ml-2 text-sm font-medium">置顶</label></div></div></div><div><label class="block text-sm font-medium mb-1">内容</label><div id="editor" class="bg-white dark:text-gray-800"></div></div><div class="text-right"><button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">保存文章</button></div></form>`;
        App.templates.friendlyLinksEditor = () => `<h2 class="text-xl font-semibold mb-6">友情链接管理</h2><form onsubmit="App.handleLinksFormSubmit(event)" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow"><div id="link-item-list" class="space-y-2 mb-4">${(App.state.friendlyLinks || []).map(link => `<div class="link-item-row flex items-center gap-2"><input type="text" name="name" value="${link.name}" class="flex-1 px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"><input type="text" name="url" value="${link.url}" class="flex-1 px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"><button type="button" onclick="App.removeLinkItemRow(this)" class="bg-red-500 text-white px-3 py-2 rounded">-</button></div>`).join('')}</div><button type="button" onclick="App.addLinkItemRow()" class="text-sm bg-gray-200 dark:bg-gray-700 py-2 px-4 rounded mb-4">+ 添加</button><div class="text-right border-t dark:border-gray-700 pt-4"><button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">保存</button></div></form>`;
        App.templates.commentsManager = () => `<h2 class="text-xl font-semibold mb-6">评论管理</h2><div class="bg-white dark:bg-gray-800 shadow rounded-lg"><ul class="divide-y dark:divide-gray-700">${(App.state.recentComments || []).map(c => `<li class="p-4"><div class="flex justify-between items-start"><div class="text-sm"><p class="mb-1"><span class="font-bold">${c.nickname}</span> 评论了文章 <a href="#/post/${c.slug}" class="text-blue-500">${c.postTitle}</a></p><p class="bg-gray-100 dark:bg-gray-700 p-2 rounded">${c.content}</p></div><button onclick="App.deleteComment('${c.id}')" class="text-red-500 hover:underline text-sm">删除</button></div></li>`).join('')}</ul></div>`;
        App.templates.loader = () => `<div class="flex justify-center items-center py-20"><div class="loader"></div></div>`;
        App.templates.notFoundPage = () => `<div class="text-center py-20"><h1 class="text-4xl font-bold">404</h1><p class="mt-4">页面不存在</p><a href="#" class="mt-6 inline-block bg-blue-500 text-white px-6 py-2 rounded">返回首页</a></div>`;
        
        App.init();
    </script>
</body>
</html>
