<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具 - 我的博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://gravatar.azure.cc/static/lib/fontawesome5pro/css/all.min.css?v=1.5.8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/otpauth@9.2.2/dist/otpauth.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sticky-sidebar-v2/dist/sticky-sidebar.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { 'accent': '#10b981' } } }
        };
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f5f5f5; }
        .dark body { background-color: #1a202c; }
        .content-area { font-size: 15px; line-height: 1.7; color: #606266; }
        .dark .content-area { color: #d1d5db; }
        .content-area a { color: #3b82f6; text-decoration: underline; }
        .dark .content-area a { color: #60a5fa; }
        #back-to-top { position: fixed; bottom: 20%; right: 2rem; display: none; width: 38px; height: 38px; border-radius: 3px; background-color: rgb(188 188 188); color: #1e1e1e; transition: background-color: 0.3s ease, color: 0.3s ease; }
        #back-to-top:hover { background-color: rgb(123 123 123); color: #fff; }
        #back-to-top i { font-size: 15px; font-weight: 400; }
        .group .dropdown-menu { display: none; }
        .group:hover > .dropdown-menu { display: block; }
        .dropdown-menu .sub-menu { display: none; }
        .dropdown-menu li:hover > .sub-menu { display: block; }
        .dark .dropdown-menu, .dark .sub-menu { background-color: #1f2937; border-color: #4b5563; }
        .sub-menu { top: -0.25rem; left: 100%; }
        #sidebar-menu .rotate-90 { transform: rotate(90deg); }
        #sidebar-menu { font-size: 13px; }
        .tool-sidebar a.active { background-color: #10b981; }
        .tool-sidebar a.active i, .tool-sidebar a.active span { color: white !important; }

        @media (max-width: 639.98px) {
            body .p-4 { padding: 0.5rem; }
            body .p-6 { padding: 0.9rem; }
        }
    </style>
</head>
<body class="text-gray-800 dark:text-gray-200">

    <div id="app" class="flex flex-col min-h-screen"></div>
    <div id="sidebar-container"></div>
    <div id="search-modal-container"></div>
    
    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="shadow-lg flex items-center justify-center hidden">
      <i class="far fa-arrow-up"></i>
    </button>

    <script src="shared-app.js"></script>
    <script>
        // --- This part is unique to tools.html ---

        // 1. Override the router function for this page
        App.router = async function() {
            const appContainer = document.getElementById('app');
            // Fetch only data needed for header/footer
            await Promise.all([ this.fetchNavIfNeeded(), this.fetchFriendlyLinksIfNeeded(), this.fetchSiteStatsIfNeeded(), this.fetchSiteSettingsIfNeeded() ]);
            
            // Directly render the main layout with the tools page content
            appContainer.innerHTML = this.templates.mainLayout(this.templates.toolsPage());
            
            document.title = `在线工具 - ${this.state.siteSettings?.blogName || '我的博客'}`;
            this.renderToolContent(); // Render the default tool
        };
        
        // 2. Initialize the app with the overridden router
        App.init();
    </script>

</body>
</html>
